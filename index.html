<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <header>
    Weather Dashboard
  </header>
 <!-- Search form content -->
  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
    <div class="col-12 col-md-3 bg-light p-3">
      <h1 class="text-primary">Search for a city</h1>
      <form id="search-form" class="mb-2">
        <input id="search-input" class="form-input" type="text" placeholder="San Diego">
        <button class="btn btn-info btn-block">Search</button>
      </form>
    <div class = "line"></div>   <!-- Line between the Search button and saved history-->
    <div id = "saved-history">  
    </div></div>            
    <!-- The card for results-->
    <div class="col-12 col-md-9 p-3 text-light">
      <div id="result-content" class="result-box "></div>
      <h1>5 -Day Forecast:</h1> 
      <div id="forecast-cards" class="card-container"> </div>    <!--The cards for 5 day forcast-->
    </div>
  </div>

  <script src="./assets/script.js"></script> 
</body>
</html>
